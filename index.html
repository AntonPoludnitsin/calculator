<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <h1>1234567890</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" id="add-btn">+</button>
            <button class="operator" id="subtract-btn">-</button>
            <button class="operator" id="multiply-btn">ร</button>
            <button class="operator" id="divide-btn">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="decimal-btn">.</button>
            <button>0</button>
            <button class="clear" id="clear-btn">C</button>
            <button class="equal-sign" id="equal-btn">=</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
